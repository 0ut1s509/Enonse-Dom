<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Enonse19</title>
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <h3 class="text-center">Outis Cart</h3>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="rowUs">
              <th scope="row">123</th>
              <td>USB Flash drive</td>
              <td id="usbT">$12.56</td>
              <td><input type="text" class="w-25" id="usbI" /></td>
              <td id="usbS">$0</td>
              <td>
                <button class="btn btn-sm btn-danger" id="removeUs">
                  Remove
                </button>
              </td>
            </tr>
            <tr class="rowLa">
              <th scope="row">456</th>
              <td>Laptop Dell</td>
              <td id="labT">$297.33</td>
              <td><input type="text" class="w-25" id="lapI" value="0" /></td>
              <td id="lapS">$0</td>
              <td>
                <button class="btn btn-sm btn-danger" id="removeLa">
                  Remove
                </button>
              </td>
            </tr>

            <tr class="rowGl">
              <th scope="row">678</th>
              <td>Glasses</td>
              <td id="glasT">$3.75</td>
              <td><input type="text" class="w-25" id="glasI" /></td>
              <td id="glasS">$0</td>
              <td>
                <button class="btn btn-sm btn-danger" id="removeGl">
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <button class="btn btn-sm btn-primary w-25" id="sPrice">
            Calculate Prices
          </button>
          <br /><br />
          <span class="h4">Total:</span>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      let products = [
        {
          id: 123,
          name: "USB Flash drive",
          price: 12.56,
          quantity: 1,
        },
        {
          id: 456,
          name: "Laptop Dell",
          price: 892.0,
          quantity: 3,
        },
        {
          id: 678,
          name: "Glasses",
          price: 7.5,
          quantity: 2,
        },
      ];

      let usbT = document.getElementById("usbT");
      let usbI = document.getElementById("usbI");
      let usbS = document.getElementById("usbS");
      let removeUs = document.getElementById("removeUs");
      let rowUs = document.querySelector(".rowUs");
      usbI.value = 0;


      let lapT = document.getElementById("lapT");
      let lapI = document.getElementById("lapI");
      let lapS = document.getElementById("lapS");
      let removeLa = document.getElementById("removeLa");
      let rowLa = document.querySelector(".rowLa");
      lapI.value = 0;


      let glasT = document.getElementById("glasT");
      let glasI = document.getElementById("glasI");
      let glasS = document.getElementById("glasS");
      let removeGl = document.getElementById("removeGl");
      let rowGl = document.querySelector(".rowGl");
      glasI.value = 0;


      let sPrice = document.getElementById("sPrice");
      let total = document.querySelector("span");

      sPrice.onclick = () => {
        let s1 = usbS.innerText.slice(1) * 1;
        let s2 = lapS.innerText.slice(1) * 1;
        let s3 = glasS.innerText.slice(1) * 1;
        total.innerText = `Total : $${s1 + s2 + s3}`;
      };

      usbI.oninput = () => {
        usbS.innerText = `$${usbI.value * products[0].price}`;
      };
      lapI.oninput = () => {
        lapS.innerText = `$${Math.round((products[1].price / 3) * lapI.value)}`;
      };
      glasI.oninput = () => {
        glasS.innerText = `$${(glasI.value * products[2].price) / 2}`;
      };

      removeUs.onclick = () => {
        usbS.innerText=""
        let s2 = lapS.innerText.slice(1) * 1;
        let s3 = glasS.innerText.slice(1) * 1;
        total.innerText = `Total : $${s2 + s3}`;
        rowUs.innerHTML=""
      };
      removeLa.onclick = () => {
        lapS.innerText =""
        let s1 = usbS.innerText.slice(1) * 1;
        let s3 = glasS.innerText.slice(1) * 1;
        total.innerText = `Total : $${s1 + s3}`;
        rowLa.innerHTML=""

      };
      removeGl.onclick = () => {
        glasS.innerText ="";  
        let s1 = usbS.innerText.slice(1) * 1;
        let s2 = lapS.innerText.slice(1) * 1;
        total.innerText = `Total : $${s1 + s2}`;
        rowGl.innerHTML=""

      };
    </script>
  </body>
</html>
