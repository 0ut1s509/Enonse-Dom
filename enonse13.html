<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enonse13</title>
</head>
<body>
    <main>
        <button>Get data</button>
        <div class="data-wrapper">
          
        </div>
      <main>
    <script>
        async  function fetchData(url){
            const r = await fetch(url);
            if(r.ok == true){
                return r.json()
            }throw new Error('impossible de contacter le serveur')
        }

        const bouton = document.querySelector('button');
        const div = document.querySelector('.data-wrapper')
        bouton.onclick = async ()=>{
            const post = await fetchData("https://jsonplaceholder.typicode.com/todos");
            let h3, input,labelId,hr; 
        for(let el of post){
            hr = document.createElement('hr')
            h3 = document.createElement('h3');

            input = document.createElement('input');
            input.setAttribute("type","checkbox");
            labelId = document.createElement("label");

            h3.innerText =`${el.title}`;

            if(el.completed == true){
                input.checked = true;
            }else{
                input.checked = false;
            }
            
            labelId.innerText =`ID: ${el.id}`

            div.append(h3);
            div.append(input);
            div.append(document.createElement("br"))
            div.append(labelId);
            div.append(hr);        
        }
        }


    </script>
</body>
</html>
