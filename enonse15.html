<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="simple-audio-player" id="simp" data-config='{"shide_top":false,"shide_btm":false,"auto_load":false}'>
        <div class="simp-playlist">
          <ul>
            <li><span class="simp-source" data-src="Drake - Champagne Poetry (Official Audio).m4a">Canon in D</span><span class="simp-desc">Johann Pachelbel</span></li>
            <li><span class="simp-source" data-src="Drake - Deep Pockets (Audio).m4a">Artist 5</span></li>
            <li><span class="simp-source" data-src="Drake - Demons (Audio) ft. Fivio Foreign, Sosa Geek.m4a">Nightmare Side</span><span class="simp-desc">Set Stori</span></li>
            <li class="simp-active"><span class="simp-source" data-src="Drake - Desires (Audio) ft. Future.m4a">Angklung Preman Pensiun</span></li>
            <li><span class="simp-source" data-src="Drake - Fair Trade (Audio) ft. Travis Scott.m4a">Canon Rock (JerryC)</span><span class="simp-desc">by Funtwo</span></li>
            <li><span class="simp-source" data-src="Drake - Fountains (Audio) ft. Tems.m4a">105.9 FM Ardan Radio</span><span class="simp-desc">Streaming Radio</span></li>
         </ul>
        </div>
      </div>    
    <button id="play" onclick="play();">Play</button>
    <button id="pause" onclick="pause();">Pause</button>
    <button id="next">Next</button>


    <script>
        const next = document.getElementById("next");
        let tabMusic=["Drake - Champagne Poetry (Official Audio).m4a","Drake - Deep Pockets (Audio).m4a", ]
        let audio = new Audio("Drake - Fair Trade (Audio) ft. Travis Scott.m4a");

        function play(){
            audio.play();
        }

        function pause(){
            audio.pause();
        }
        next.onclick= (event)=>{

        }
        
    </script>
  </body>
</html>
